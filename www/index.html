<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-security-policy" content="default-src 'self' 'unsafe-inline'; connect-src 'self' https://www.implode.nl http://*.buienradar.nl http://api.openweathermap.org https://nominatim.openstreetmap.org">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="js/c3/c3.min.css">
    <title data-l10n-id="app-heading"></title>
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="application/javascript" src="js/l10n.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <section role="region">
        <header>
          <menu type="toolbar" class="left">
            <button class="show-menu" id="menu"><span class="icon icon-menu"></span></button>
          </menu>
          <h1 data-l10n-id="app-heading"></h1>
        </header>
      </section>
      <div id="error-display"></div>
      <div id="sidemenu">
        <ul id="locs">
          <li><h2 data-l10n-id="add-location-title">Add location</h2><input name="newLocation" id="new-location" type="text"> <span class="add-location" id="add-location"><i class="fa fa-search"></i></span></li>
          <li><span class="current-location" id="current-location" data-l10n-id="current-location-button"><i class="fa fa-location-arrow"></i> Current location</span></li>
        </ul>
      </div>
        <div id="graph">
        </div>
      <footer>
        <div role="toolbar">
          <ul>
            <li><button id="reload" class="update"></button></li>
          </ul>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script src="js/d3/d3.min.js" charset="utf-8"></script>
    <script src="js/c3/c3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
